<div class="map-container mat-app-background basic-container">
  <div #mapViewNode></div>
  <app-map-identify-panel
    *ngIf="idShow"
    [idResults]="idResults"
    [totalResults]="idResults.length"
    [currentResult]="currentResult"
    [currentMapName]="currentMapName"
    (closed)="onClosed($event)">
  </app-map-identify-panel>
</div>
