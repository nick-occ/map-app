<div style="width: 250px;">
    Legend
    <h5 *ngFor="let info of mapViewInfo">
      {{info.mapName}}
      <ul *ngFor="let layer of info.layers">
        <li>{{layer.layerName}}</li>
        <ul *ngFor="let sl of layer.sublayers">
          <li>{{sl.layerName}}</li>
        </ul>
      </ul>
    </h5>
<!--    <div id="legendContainer" #legend></div>-->
</div>
