  <div *ngIf="layer.sublayers; else layerBlock">
  <mat-expansion-panel [expanded]="false">
    <mat-expansion-panel-header  [ngStyle]="{backgroundColor: '#e8dfdf'}">
      <div [ngTemplateOutlet]="layerBlock"></div>
    </mat-expansion-panel-header>

     <app-map-legend-item-layers
      *ngFor="let lyr of layer.sublayers"
      [mapType]="this.mapType"
      [mapUrl]="this.mapUrl"
      [layer]="lyr">
    </app-map-legend-item-layers>
  </mat-expansion-panel>
  </div>

  <ng-template #layerBlock>
    <div>
      <label>
        <input *ngIf="mapType == 'dynamic'" #mapLayerLegend
               type="checkbox"
               [checked]="layer.visible"
               [value]="layer.layerId"
               (change)="layerChanged()"
        />
        {{layer.layerName}}
      </label>
      <div *ngFor="let image of legend">
        <label><img src="{{imageProperty}},{{image.imageData}}" alt="Image"/> {{image.label}}</label>
      </div>
    </div>
  </ng-template>
