<mat-expansion-panel id="idExpansionPanel" [expanded]="true">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{result.attributes[result.displayFieldName]}}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <mat-table class="result" [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="field">
      <mat-header-cell  *matHeaderCellDef mat-sort-header> Field </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.field}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="value">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Value </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.value}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayColumns;"></mat-row>
  </mat-table>
</mat-expansion-panel>
