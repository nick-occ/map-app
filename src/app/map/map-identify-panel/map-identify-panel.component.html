<mat-card cdkDrag cdkDragRootElement=".cdk-overlay-pane">
  <button (click)="hideIdPanel()">Close</button>
  <mat-card-title>
    <button (click)="recClick('prev')" id="prevIdRecord" [ngStyle]="{visibility:idPrevVisRec}"><</button>
    <h3>{{currentMapName}}</h3>
    <button (click)="recClick('next')" id="nextIdRecord" [ngStyle]="{visibility:idNextVisRec}">></button>
  </mat-card-title>
  <app-map-identify-results [currentResult]="currentResult"></app-map-identify-results>
</mat-card>
